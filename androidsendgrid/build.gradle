apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'AndroidSendgrid'
    bintrayName = 'android-sendgrid'

    publishedGroupId = 'uk.co.jakebreen'
    libraryName = 'AndroidSendGrid'
    artifact = 'android-sendgrid'

    libraryDescription = 'An easy to use Android library utilising the SendGrid v3 API '

    siteUrl = 'https://github.com/Jakebreen/SendgridAndroid'
    gitUrl = 'https://github.com/Jakebreen/SendgridAndroid.git'

    libraryVersion = '1.0.0'

    developerId = 'jbreen'
    developerName = 'Jake Breen'
    developerEmail = 'jbreendev@gmail.com'
    organization = ''

    licenseName = 'Apache 2.0'
    licenseUrl = 'https://github.com/hihi-dev/android-twilio-sms/blob/LICENSE.md'
    allLicenses = ["Apache 2.0"]
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    sourceSets {
        test {
            resources.srcDirs += ['src/test/res']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.0'
    testImplementation 'org.json:json:20140107'
}